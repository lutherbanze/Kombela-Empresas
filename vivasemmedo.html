<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Download App</title>
  <script>
    window.onload = function () {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // Android → Play Store
        window.location.href = "https://play.google.com/store/apps/details?id=com.mycompany.seguros&pli=1";
      } 
      else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // iOS → App Store
        window.location.href = "https://apps.apple.com/mz/app/viva-sem-medo/id6756922234";
      } 
      else {
        // Desktop ou outros
        window.location.href = "https://play.google.com/store/apps/details?id=com.mycompany.seguros&pli=1";
      }
    };
  </script>
</head>
<body>
  <p>A redirecionar para a loja correta…</p>
</body>
</html>
